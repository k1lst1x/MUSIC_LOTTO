{% extends 'base.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="home-container">
    <div class="home-box">
        <div class="login-logo text-center">
            <h1>
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <picture>
                        <source srcset="/static/MUSIC_LOTTO.png" media="(prefers-color-scheme: dark)">
                        <img src="/static/MUSIC_LOTTO.png" alt="MUSIC LOTTO Панель управления" class="img-fluid">
                    </picture>
                </a>
            </h1>
        </div>
        <h1>Логин</h1>
        <hr>

        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Войти</button>
        </form>
        <hr>
        У вас нет учетной записи?  <a href="{% url 'register' %}">Зарегистрироваться</a>
        <br>
        <a href="{% url 'password_reset' %}">Забыли пароль?</a>
    </div>
</div>
{% endblock %}
